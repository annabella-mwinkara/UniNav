<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniNav - Campus Map</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    #map { height: 500px; width: 100%; margin-top: 20px; }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <button class="nav-toggle" aria-label="Toggle navigation" onclick="toggleNav()">â˜°</button>
    <div class="logo"><a href="{{ url_for('login') }}">UniNav</a></div>
    <div class="nav-links" id="navLinks">
      <a href="{{ url_for('login') }}">Home</a>
      <a href="{{ url_for('directions') }}">Directions</a>
      <a href="{{ url_for('maps') }}">Maps</a>
      {% if session.get('user_email') %}
      <button type="button" class="nav-profile-btn" onclick="openProfileModal()">ðŸ‘¤ Profile</button>
      {% endif %}
    </div>
    <button class="panic-button" onclick="sendPanic()">ðŸš¨ SOS Panic</button>
  </nav>

  <script>
    function toggleNav(){
      const el = document.getElementById('navLinks');
      el.classList.toggle('open');
    }

    let panicInterval = null;
    let panicActive = false;

    function sendPanic() {
      if (panicActive) {
        // Stop panic mode
        clearInterval(panicInterval);
        panicActive = false;
        fetch('/panic', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({action: 'stop'})
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          updatePanicButton();
        });
      } else {
        // Start panic mode
        panicActive = true;
        
        // Send first alert immediately
        fetch('/panic', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({action: 'start'})
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          updatePanicButton();
          
          // Set interval for every 5 minutes
          panicInterval = setInterval(() => {
            fetch('/panic', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({action: 'start'})
            })
            .then(response => response.json())
            .then(data => console.log('Panic alert sent:', data.message));
          }, 300000); // 5 minutes
        })
        .catch(error => {
          alert("Error sending panic alert.");
          panicActive = false;
          updatePanicButton();
        });
      }
    }

    function updatePanicButton() {
      const buttons = document.querySelectorAll('.panic-button');
      buttons.forEach(btn => {
        if (panicActive) {
          btn.innerHTML = 'ðŸ›‘ Stop Alerts';
          btn.style.background = '#ff6600';
        } else {
          btn.innerHTML = 'ðŸš¨ SOS Panic';
          btn.style.background = 'red';
        }
      });
    }
  </script>

  <!-- Map Section -->
  <div class="hero">
    <h1>Campus Map</h1>
    <p>Explore the university campus with interactive maps.</p>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize map (default UCC coordinates)
    var map = L.map('map').setView([5.1036, -1.2795], 15);

    // Load OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    // Handle route coordinates from the server
    var routeCoords = {{ route_coords|default([])|tojson|safe }};

    if (routeCoords && routeCoords.length > 0) {
      // GraphHopper returns [lng, lat], Leaflet needs [lat, lng]
      var latlngs = routeCoords.map(pt => [pt[1], pt[0]]);

      // Draw polyline
      var routeLine = L.polyline(latlngs, {color: 'blue'}).addTo(map);

      // Fit map bounds to route
      map.fitBounds(routeLine.getBounds());

      // Add markers for start and end
      L.marker(latlngs[0]).addTo(map).bindPopup("Start").openPopup();
      L.marker(latlngs[latlngs.length - 1]).addTo(map).bindPopup("Destination");
    } else {
      // Default marker
      L.marker([5.1036, -1.2795]).addTo(map).bindPopup("University of Cape Coast");
    }
  </script>

  <footer>
    <p>Â© 2025 UniNav. All Rights Reserved.</p>
  </footer>
</body>
</html>
